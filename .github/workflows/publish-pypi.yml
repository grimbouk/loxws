name: Publish to PyPI

on:
  push:
  workflow_dispatch:

concurrency:
  group: pypi-publish
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/loxws
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set CI package version
        run: |
          VERSION="$(python .github/scripts/next_version.py)"
          export LOXWS_VERSION="${VERSION}"
          echo "LOXWS_VERSION=${VERSION}" >> "$GITHUB_ENV"
          printf '__version__ = "%s"\n' "${LOXWS_VERSION}" > loxws/_version.py
          echo "Using package version: ${LOXWS_VERSION}"

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip build twine
          python -m pip install -e .
          python -m compileall -q loxws tests run.py
          python -m unittest discover -s tests -p 'test_*.py'
          python -m build
          python -m twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
